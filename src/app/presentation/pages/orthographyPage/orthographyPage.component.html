<div class="chat-container">
  <div class="chat-messages">

    <div class="grid gap-y-2">
      <app-chat-mesage [text]="'Escribe el texto que quieres que revise.'" [isUser]="false" [iconLetter]="'G'" />

      @for (message of messages(); track $index) {
        @if( message.isGpt ) {
          <app-chat-mesage [text]="message.text" [isUser]="false" [iconLetter]="'G'" />
        } @else {
          <app-chat-mesage [text]="message.text" [isUser]="true" [iconLetter]="'Y'" />
        }
      }

      @if (isLoading()) {
      <app-typing-loader />
      }

    </div>
  </div>

  <!-- MessageBox -->
  <!-- <app-text-message-box
    placeholder="Escribe aquí lo que deseas"
    (onMessage)="handleMessage($event)"
  /> -->

  <!-- <app-text-message-box-file
    placeholder="Escribe aquí lo que deseas"
    (onMessage)="handleMessageWithFile($event)"
  /> -->

  <app-text-message-box-select placeholder="Escribe aquí lo que deseas"
    [options]="[{ id: '1', text: 'Uno' }, { id: '2', text: 'Dos' }]" (onMessage)="handleMessageWithSelect($event)" />

</div>
