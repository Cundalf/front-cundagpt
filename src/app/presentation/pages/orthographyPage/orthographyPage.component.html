<div class="chat-container">
  <div class="chat-messages">

    <div class="grid gap-y-2">
      <app-chat-message [text]="'Escribe el texto que quieres que revise.'" [isUser]="false" [iconLetter]="'G'" />

      @for (message of messages(); track $index) {
        @if( message.isGpt ) {
          <app-gpt-message-orthography [text]="message.text" [errors]="message.info!.errors" [text]="message.text"
            [userScore]="message.info!.userScore" />
        } @else {
          <app-chat-message [text]="message.text" [isUser]="true" [iconLetter]="'Y'" />
        }
      }

      @if (isLoading()) {
      <app-typing-loader />
      }

    </div>
  </div>

<app-text-message-box placeholder="Escribe aquÃ­ lo que deseas" (onMessage)="handleMessage($event)"
  [disableCorrections]="true" />

</div>
