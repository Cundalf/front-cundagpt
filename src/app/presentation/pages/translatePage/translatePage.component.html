<div class="chat-container">
  <div class="chat-messages">

    <div class="grid gap-y-2">
      <app-chat-message text="Escribe el texto que quieres que traduzca." [isUser]="false" [iconLetter]="'G'" />

      @for (message of messages(); track message.text) {
      @if( message.isGpt ) {
      <app-chat-message [text]="message.text" [isUser]="false" [iconLetter]="'G'" />
      } @else {
      <app-chat-message [text]="message.text" [isUser]="true" [iconLetter]="'Y'" />
      }
      }

      @if (isLoading()) {
      <app-typing-loader />
      }

    </div>
  </div>

  <app-text-message-box-select [options]="languages()" placeholder="Escribe aquÃ­ lo que deseas"
    (onMessage)="handleMessageWithSelect($event)" />

</div>
